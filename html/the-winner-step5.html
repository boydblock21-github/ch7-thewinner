<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/main.css">

    <title>The Winner</title>
  </head>
  <body>
    <div class="container -width text-white">
      <div class="bg-image"></div>
      <div class="row justify-content-end">
        <div class="col-xl-7">
          <div class="header-containaer">
            <div class="progress-bar position" data-percent="100" data-duration="1000">
              <small>5/5</small> 
            </div>
            <div class="info-header">
              <h1 class="fs-4 fw-bold">ยืนยัน OTP</h1>
              <p class="mb-0">ยืนยัน OTP</p>
            </div>
          </div>
          <div class="row mt-5 mx-0 text-center">
                <div class="d-flex flex-column">
                  <h2 class="fs-5 px-0">รหัส OTP ถูกส่งไปยังหมายเลขโทรศัพท์</h2>
                  <span class="fs-3 fw-bold">0612425458</span>
                  <a href="#" class="text-decoration-none link-color my-2">แก้ไขหมายเลขโทรศัพท์</a>
                  <a href="#" role="button" class="btn btn-winner-primary radius mx-auto my-2 py-2">รับรหัส OTP</a>
                </div>
                <div class="d-flex justify-content-center my-4">
                  <div class="mx-2">
                    <input type="text" class="form-control -otp-number text-center" oninput='digitValidate(this)' onkeyup='tabChange(1)' maxlength=1>
                  </div>
                  <div class="mx-2">
                    <input type="text" class="form-control -otp-number text-center" oninput='digitValidate(this)' onkeyup='tabChange(2)' maxlength=1>
                  </div>
                  <div class="mx-2">
                    <input type="text" class="form-control -otp-number text-center" oninput='digitValidate(this)' onkeyup='tabChange(3)' maxlength=1>
                  </div>
                  <div class="mx-2">
                    <input type="text" class="form-control -otp-number text-center" oninput='digitValidate(this)' onkeyup='tabChange(4)' maxlength=1>
                  </div>
                </div>
                <div>
                <a href="the-winner-success.html" role="button" class="btn btn-winner-primary radius mx-auto my-2 py-2">ยืนยัน</a>
                    <p class="mt-2">ยังไม่ได้รับรหัส OTP?<a href="#" class=" text-decoration-none link-color"> ส่งอีกครั้ง</span></a>
                </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="../js/progressbar.js"></script>
    <script>
		$(".progress-bar").loading();
		// $('input').on('click', function () {
		// 	 $(".progress-bar").loading();
		// });
	</script>

  <script>
    let digitValidate = function(ele){
      console.log(ele.value);
      ele.value = ele.value.replace(/[^0-9]/g,'');
    }

    let tabChange = function(val){
        let ele = document.querySelectorAll('input');
        if(ele[val-1].value != ''){
          ele[val].focus()
        }else if(ele[val-1].value == ''){
          ele[val-2].focus()
        }   
    }
  </script>
  </body>
</html>
